{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Site{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

  <!-- Your custom CSS (after Bootstrap so it overrides it) -->
  <link rel="stylesheet" href="{% static 'myapp1/style.css' %}">

  <style>
    .container-narrow { max-width: 900px; }
    .table-nowrap td { white-space: nowrap; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary navbar-custom mb-4">

  <div class="container">
    <a class="navbar-brand" href="/">MySite1</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'contact_list' %}">Contacts</a>
    </div>
  </div>
</nav>

<main class="container container-narrow">
  {% if messages %}
    <div class="my-2">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-2">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
